<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no"/>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css"/>
</head>

<body>
	<div class="container ">
        <div class="container col-lg-4 col-md-8 col-sm-8 login-form shadow">
            <div class="container text-light bg-main bg-primary align-self-center p-4">
                <div class="col text-center">
                    <h4 class="text-white">Form Lupa Password</h4>
                </div>
            </div>
            <form action="siswa/index.html">
                <div class="row-cols-1 wrap-form">
                    <div class="col">
                        <p style="font-size: small;"><span class="required">*</span>Masukkan E-mail yang terdaftar pada portal!</p>
                    </div>
                    <div class="col input">
                        <label class="sr-only" for="inlineFormInputGroup">Email</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text border-0 bg-primary"><i class="fas fa-envelope text-white"></i></div>
                            </div>
                            <input type="email" class="form-control" id="inlineFormInputGroup"
                                placeholder="contoh@email.com">
                        </div>
                    </div>
					<div class="col-sm-12 btn-submit pt-2">
                            <button class="btn btn-sub btn-primary" type="submit">Kirim</button>
					</div>
					<div class="col text-center pb-3">
                            <p>Masih Ingat Password? <a class="text-primary font-weight-bold" href="login.html">Login</a></p>
					</div>
            </form>
		</div>
	</div>
</body>
</html>
