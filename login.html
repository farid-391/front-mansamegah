<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css" />
</head>

<body>
    <div class="container ">
        <div class="container col-lg-4 col-md-8 col-sm-8 login-form shadow">
            <div class="container text-light bg-main bg-primary">
                <div class="logo"><img src="images/logo-mansamegah.png" alt="Mansamegah"></div>
                <div class="title">
                    <h4 class="text-white">Portal Mansamegah</h4>
                </div>
            </div>
            <form action="siswa/index.html">
                <div class="row-cols-1 wrap-form">
                    <div class="col input">
                        <label class="sr-only" for="inlineFormInputGroup">Username</label>
                        <div class="input-group mb-1 mt-0">
                            <div class="input-group-prepend">
                                <div class="input-group-text border-0 bg-primary"><i class="fas fa-user text-white"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                        </div>
                    </div>
                    <div class="col input">
                        <label class="sr-only" for="inlineFormInputGroup">Password</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text border-0 bg-primary"><i class="fas fa-lock text-white"></i>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="inlineFormInputGroup"
                                placeholder="Password">
                        </div>
                    </div>
                    <div class="col input">
                        <div class="form-check mb-1">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label" for="autoSizingCheck">
                                Ingat Saya
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-12 btn-submit">
                        <button class="btn btn-sub btn-primary" type="submit">Login</button>
                    </div>
                    <div class="col text-center pb-3">
                        <p>Lupa Password? <a class="text-primary font-weight-bold" href="forgot_password.html">Reset</a>
                        </p>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
