<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="fontawesome-free/css/all.min.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
    <div class="container ">
        <div class="container col-lg-4 col-md-8 col-sm-8 login-form shadow">
            <div class="container text-light bg-main bg-primary align-self-center p-4">
                <div class="col text-center">
                    <h4 class="text-white hlupa">Ubah Password</h4>
                </div>
            </div>
            <form action="login.html">
                <div class="row-cols-1 wrap-form pb-xl-2">
                    <div class="col">
                        <p style="font-size: small;"><span class="required">*</span>
                            Kriteria password maksimal 10 karakter!</p>
                    </div>
                    <div class="col input">
                        <label class="sr-only" for="inlineFormInputGroup">Password</label>
                        <div class="input-group mb-1 mt-0">
                            <div class="input-group-prepend">
                                <div class="input-group-text border-0 bg-primary"><i class="fas fa-key text-white"></i>
                                </div>
                            </div>
                            <input type="password" class="form-control form-password " id="inlineFormInputGroup" placeholder="Password Baru">
                        </div>
                    </div>
                    <div class="col input">
                        <label class="sr-only" for="inlineFormInputGroup">Repassword</label>
                        <div class="input-group mb-1">
                            <div class="input-group-prepend">
                                <div class="input-group-text border-0 bg-primary"><i class="fas fa-lock text-white"></i>
                                </div>
                            </div>
                            <input type="password" class="form-control form-password " id="inlineFormInputGroup"
                                placeholder="Konfirmasi Password Baru">
                        </div>
                    </div>
                    <div class="col input">
                        <input type="checkbox" class="form-checkbox mr-2">Show password
                    </div>
                    <div class="col-sm-12 btn-submit my-2">
                        <button class="btn btn-sub btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function(){		
        $('.form-checkbox').click(function(){
            if($(this).is(':checked')){
                $('.form-password').attr('type','text');
            }else{
                $('.form-password').attr('type','password');
            }
        });
    });
</script>
</html>
